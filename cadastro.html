<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Minha ONG — Cadastro</title>
  <meta name="description" content="Formulário simples com validação e máscaras de CPF, telefone e CEP.">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <a class="skip" href="#conteudo">Pular para o conteúdo</a>
  <header class="topo">
    <div class="container topo__wrap">
      <a class="marca" href="index.html">Minha ONG</a>
      <nav aria-label="principal">
        <ul class="menu">
          <li><a href="index.html">Início</a></li>
          <li><a href="projetos.html">Projetos</a></li>
          <li><a aria-current="page" href="cadastro.html">Cadastro</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main id="conteudo" class="container">
    <h1>Cadastro</h1>
    <p>Preencha os campos para participar.</p>

    <form id="form-cadastro" action="#" method="post" novalidate>
      <fieldset>
        <legend id="perfil">Perfil</legend>
        <label for="tipo">Quero me cadastrar como</label>
        <select id="tipo" name="perfil" required>
          <option value="">Selecione…</option>
          <option>Voluntário(a)</option>
          <option>Doador(a)</option>
        </select>
      </fieldset>

      <fieldset>
        <legend>Dados pessoais</legend>
        <label for="nome">Nome completo</label>
        <input id="nome" name="nome" type="text" required placeholder="Ex.: Maria da Silva" autocomplete="name">

        <label for="cpf">CPF</label>
        <input id="cpf" name="cpf" type="text" required inputmode="numeric" maxlength="14"
               placeholder="000.000.000-00"
               pattern="^\d{3}\.\d{3}\.\d{3}-\d{2}$" title="Use o formato 000.000.000-00" data-mask="cpf">

        <label for="nascimento">Data de nascimento</label>
        <input id="nascimento" name="nascimento" type="date" required>

        <label for="fone">Telefone (WhatsApp)</label>
        <input id="fone" name="telefone" type="tel" required inputmode="tel" maxlength="15"
               placeholder="(00) 00000-0000"
               pattern="^\(\d{2}\)\s?\d{4,5}-\d{4}$" title="Use o formato (00) 00000-0000" data-mask="fone">

        <label for="email">E-mail</label>
        <input id="email" name="email" type="email" required placeholder="voce@exemplo.com" autocomplete="email">
      </fieldset>

      <fieldset id="doacao">
        <legend>Endereço</legend>
        <label for="cep">CEP</label>
        <input id="cep" name="cep" type="text" required inputmode="numeric" maxlength="9"
               placeholder="00000-000"
               pattern="^\d{5}-\d{3}$" title="Use o formato 00000-000" data-mask="cep">

        <label for="endereco">Endereço</label>
        <input id="endereco" name="endereco" type="text" required autocomplete="address-line1">

        <label for="cidade">Cidade</label>
        <input id="cidade" name="cidade" type="text" required autocomplete="address-level2">

        <label for="estado">Estado (UF)</label>
        <select id="estado" name="estado" required autocomplete="address-level1">
          <option value="">Selecione…</option>
          <option>AC</option><option>AL</option><option>AP</option><option>AM</option><option>BA</option>
          <option>CE</option><option>DF</option><option>ES</option><option>GO</option><option>MA</option>
          <option>MT</option><option>MS</option><option>MG</option><option>PA</option><option>PB</option>
          <option>PR</option><option>PE</option><option>PI</option><option>RJ</option><option>RN</option>
          <option>RS</option><option>RO</option><option>RR</option><option>SC</option><option>SP</option>
          <option>SE</option><option>TO</option>
        </select>
      </fieldset>

      <fieldset>
        <legend>Interesses</legend>
        <label for="interesses">Como deseja contribuir?</label>
        <textarea id="interesses" name="interesses" rows="4" placeholder="Ex.: Aulas de reforço ou doação mensal"></textarea>
        <label class="linha"><input type="checkbox" name="newsletter" value="sim"> Quero receber a newsletter</label>
      </fieldset>

      <div class="acoes">
        <button class="btn" type="submit">Enviar</button>
        <button class="btn btn--outline" type="reset">Limpar</button>
      </div>
    </form>
  </main>

  <footer class="rodape">
    <div class="container rodape__wrap">
      <p>© <span id="ano"></span> Minha ONG</p>
      <nav aria-label="redes sociais">
        <ul class="menu">
          <li><a href="#">Instagram</a></li>
          <li><a href="#">Facebook</a></li>
          <li><a href="#">YouTube</a></li>
        </ul>
      </nav>
    </div>
  </footer>

  <script src="js/main.js" defer></script>
</body>
</html>
